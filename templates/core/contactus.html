{% include "Landingbase.html" %}
{% load static %}

{% block content %}
    <div class="row match-height">
        <div class="col-lg-12 col-md-12">
            <div class="card">

                <div class="card-body">
                    <form class="form" method="post">
                        {% csrf_token %}
                        <div class="form-actions center">
                            <h4>Contact US</h4>
                        </div>
                        <div class="row justify-content-center">

                            <div class="col-8">
                                <div class="form-body">
                                    <div class="form-group">
                                        <label for="eventRegInput1">Full Name</label>
                                        {{ form.name }}
                                    </div>

                                    <div class="form-group">
                                        <label for="eventRegInput2">Email</label>
                                        {{ form.email }}
                                    </div>

                                    <div class="form-group">
                                        <label for="eventRegInput3">Subject</label>
                                       {{ form.subject }}
                                    </div>

                                    <div class="form-group">
                                        <label for="eventRegInput4">Message</label>
                                        {{ form.message }}
                                    </div>


                                </div>
                            </div>
                        </div>

                        <div class="form-actions center">
                            <button type="submit" class="btn btn-primary">
                                Submit
                            </button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>


    <!-- ***** Footer Area Start ***** -->
    {% include 'footer.html' %}
{% endblock %}
