{% load static %}
<html class="loading" lang="en" data-textdirection="ltr">
<!-- BEGIN: Head-->

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <title>G-D</title>
    {% include 'css.html' %}
</head>
<!-- END: Head-->

<!-- BEGIN: Body-->

<body class="horizontal-layout horizontal-menu 2-columns  " data-open="hover" data-menu="horizontal-menu"
      data-color="bg-gradient-x-purple-blue" data-col="2-columns">

<!-- BEGIN: Header-->
<!-- fixed-top-->
<nav class="header-navbar navbar-expand-md navbar navbar-with-menu navbar-without-dd-arrow navbar-static-top navbar-light navbar-brand-center">
    <div class="navbar-header">
        <ul class="nav navbar-nav flex-row d-flex justify-content-center">
            <li class="nav-item mobile-menu d-md-none mr-auto"><a class="nav-link nav-menu-main menu-toggle hidden-xs"
                                                                  href="#"><i class="ft-menu font-large-1"></i></a></li>
            <li class="nav-item"><a class="navbar-brand" href="{% url 'core:Home' %}">
                <h5 class="brand-text">Graphic Designer</h5>
            </a></li>
            <li class="nav-item d-md-none"><a class="nav-link open-navbar-container" data-toggle="collapse"
                                              data-target="#navbar-mobile"><i class="la la-ellipsis-v"></i></a></li>
        </ul>
    </div>
</nav>
<!-- BEGIN: Main Menu-->
<div class="header-navbar navbar-expand-sm navbar navbar-horizontal navbar-fixed navbar-dark navbar-without-dd-arrow navbar-shadow"
     role="navigation" data-menu="menu-wrapper">
    <div class="navbar-container main-menu-content" data-menu="menu-container">
        <ul class="nav navbar-nav d-flex justify-content-center" id="main-menu-navigation" data-menu="menu-navigation">

            <li class="nav-item"><a class="e nav-link" href="{% url 'core:Home' %}"><span>Home</span></a>
            </li>

            <li class="nav-item"><a class="e nav-link" href="{% url 'core:Contact' %}"><span>Contact Us</span></a>
            </li>
            {% if request.user.is_authenticated %}
                <li class="nav-item"><a class="e nav-link" href="{% url 'core:Order' %}"><span>Dashboard</span></a>
                </li>
            {% else %}
                <li class="nav-item"><a class="e nav-link" href="{% url 'account_login' %}"><span>Login</span></a>
                </li>
            {% endif %}

        </ul>
    </div>
</div>
<!-- END: Main Menu-->
<!-- END: Header-->
{% block content %}

{% endblock %}
</div>
</div>


<!-- ***** Footer Area End ***** -->
{% include 'js.html' %}
</body>
<!-- END: Body-->

</html>
